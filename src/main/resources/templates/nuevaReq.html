<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Nueva Requisición</title>
  </head>
  <body>
    <div class="container mt-4 ">
      <div class="card-new bg-light">
        <div class="card-header bg-dark text-white"></div>
        <div class="card-body">
          <form
            th:action="@{/saveReq}"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="form-group row">
              <label class="col-md-2" for="nombre">NOMBRE </label>
              <input
                type="text"
                autocomplete="off"
                class="form-control form-control-sm col-md-6"
                id="nombre"
                placeholder="Nombre de la Requisición"
              />
              <small></small>
            </div>
            <div class="form-group row">
              <label class="col-md-2" for="nombre">CODIGO </label>
              <input
                type="text"
                autocomplete="off"
                class="form-control form-control-sm col-md-6"
                id="codigo"
                placeholder="codigo"
              />
              <small></small>
            </div>

            <div class="card-footer bg-dark rounded">
              <input
                type="submit"
                class="btn btn-primary btn-md"
                value="Guardar"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
