<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Nuevo Usuario</title>
  </head>
  <body>
  

    <div class="container mt-4">
		<div class="card-new bg-light">
			<div class="card-header bg-dark text-white" >Nuevo Usuario</div>
			<div class="card-body">



				<form th:action="@{/nuevoUsuario}"  method="post" enctype="multipart/form-data">
				
					<div class="form-group row">
						<label class="col-md-2" for="nombre">NOMBRE </label> <input type="text" 
							class="form-control form-control-sm col-md-6" id="nombres" placeholder="nombres">
						<small></small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="apaterno">APELLIDO PATERNO </label> <input type="text"
							 class="form-control form-control-sm col-md-6" id="apaterno"
							placeholder="Apellido Paterno"> <small></small>
					</div>
					<div class="form-group row">
						<label class="col-md-2" for="amaterno">APELLIDO MATERNO</label> <input type="text"
							 class="form-control form-control-sm col-md-6" id="amaterno"
							placeholder="Apellido Materno"> <small></small>
					</div>
					<div class="form-group row">
						<label class="col-md-2" for="correo">CORREO </label> <input type="email" 
							class="form-control form-control-sm col-md-6" id="correo" placeholder="correo">
						<small></small>
					</div>
					<div class="form-group row">
						<label class="col-md-2" for="telefono">TELEFONO </label> <input type="text"
							 class="form-control form-control-sm col-md-6" id="telefono"
							placeholder="Telefono"> <small></small>
					</div>
					
                    <fieldset class="form-group row">
                        <legend class="col-form-label col-sm-2 float-sm-left pt-0">ESTATUS</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                              ACTIVO
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                              INACTIVO
                            </label>
                          </div>
                         
                        </div>
                      </fieldset>
					<div class="form-group row">
						<label class="col-md-2" for="nombre">FECHA DE INGRESO </label> <input type="date"
							 class="form-control form-control-sm col-md-6" id="ingreso"
							placeholder="fecha de ingreso YYYY-MM-DD"> <small></small>
					</div>
					<div class="form-group row">
						<label class="col-md-2" for="fnacimiento">FECHA DE NACIMIENTO
						</label> <input type="date" 
							class="form-control form-control-sm col-md-6" id="fnacimiento"
							placeholder="fecha de nacimiento YYYY-MM-DD"> <small></small>
					</div>
					<div class="form-group row">
						<label class="col-md-2" for="area">AREA </label> <select
							class="form-control form-control-sm col-md-6" id="area">
							<option  >

						</select>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="file">Foto</label> <input type="file" name="file"
							class="form-control form-control-sm col-md-6" />
						
					</div>

					<div class="card-footer bg-dark rounded ">

						<input type="submit" class="btn btn-primary btn-md " id="telefono" value="Guardar" />
					</div>
				</form>
			</div>

		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

 
  </body>
</html>
